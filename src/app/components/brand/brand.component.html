<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Marka
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}"
            [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands">
            {{brand.brandName}}
        </li>
    </ul>
</div>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}}</h5>
