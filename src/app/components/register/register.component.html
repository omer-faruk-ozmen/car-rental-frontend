<body class="text-center">

    <main class="form-signin">
        <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>

            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingEmail"
                    placeholder="name@example.com">
                <label for="floatingInput">E-posta</label>
            </div>
            <div class="form-floating">
                <input formControlName="firstName" type="firstName" class="form-control" id="floatingFirstName"
                    placeholder="İsim">
                <label for="floatingInput">İsim</label>
            </div>
            <div class="form-floating">
                <input formControlName="lastName" type="lastName" class="form-control" id="floatingLastName"
                    placeholder="Soyisim">
                <label for="floatingInput">Soyisim</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Parola</label>
            </div>

            <button (click)="register()" class="w-100 btn btn-lg btn-primary">Kayıt Ol</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2025</p>
        </form>
    </main>
</body>
